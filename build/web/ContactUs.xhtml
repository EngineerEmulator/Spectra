<?xml version='1.0' encoding='UTF-8' ?>

<!-- index.html -->
<!-- Displays an h:dataTable of the addresses in the address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ContactUs</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <h:outputStylesheet name="style.css" library="css"/>
        <style>
            .contactt{
                background:url(./resources/images/bg-pattern.jpg) center center;
                background-repeat:no-repeat;
                background-size: cover;

            }
        </style>
    </h:head>
    <h:body>

        <ui:include src="./resources/components/navbar.xhtml"/>
        <div class="container contactt">
            <div class="row d-flex align-items-center justify-content-center pb-5 pe-5 ps-5">

                <h:form class="form m-3 d-flex gap-3" style="flex-direction:column;flex: 0 1 50%;  padding:5vh 5vw;
                        box-shadow: 3px 3px 6px 0px #CCDBE8 inset, -3px -3px 6px 1px rgba(255,255,255,0.5) inset;" >
                    <h3 style='text-align: center;'>Bize Ulaşın</h3>
                    <small style='text-align: center;'>
                        Bize ulaşmak için lütfen bilgilerinizi ve mesajınızı giriniz.
                    </small>
                    <small style='text-align: center;'>
                        #{Spectra.errorMessage}
                    </small>
                    <div class="row">
                        <div class="col-4">
                            <h:outputText value="İsim: "></h:outputText>
                        </div>
                        <div class="col">
                            <h:inputText class="form-control" required="true" value="#{Spectra.name}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h:outputText value="Soyisim: "></h:outputText>
                        </div>
                        <div class="col">
                            <h:inputText  class="form-control" required="false" value="#{Spectra.surname}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h:outputText value="Email: "></h:outputText>
                        </div>
                        <div class="col">
                            <h:inputText class="form-control" required="true" value="#{Spectra.email}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h:outputText value="Mesajınız: "></h:outputText>
                        </div>
                        <div class="col">
                            <h:inputTextarea class="form-control" required="true" value="#{Spectra.userMessage}"></h:inputTextarea>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <h:commandButton class="btn btn-success w-75" value="Mesajı Gönder" action="#{Spectra.saveUserMessages()}"/>
                    </div>
                    <div class="row">
                        <h:form>
                            <div class="col text-center">
                                <h:commandButton class="btn btn-dark" value="Geri Dön" action="ListBlogsForUsers.xhtml"/>
                            </div>
                            <div class="col text-center">
                                <h:commandButton class="btn btn-danger" value="Çıkış yap" action="#{Spectra.redirectToLoginPage()}"/>
                            </div>
                        </h:form>
                    </div>
                </h:form>



            </div>
        </div>
        <ui:include src="./resources/components/footer.xhtml"/>

    </h:body>
</html>
