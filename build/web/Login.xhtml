<?xml version='1.0' encoding='UTF-8' ?>

<!-- addentry.html -->
<!-- Form for adding an entry to an address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Login</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <h:outputStylesheet name="style.css" library="css"/>
    <style>
      .loginn{
        background:url(./resources/images/bg.jpg) center center;
        background-repeat:no-repeat;
        background-size: cover;
      }
    </style>

  </h:head>
  <h:body>
    <ui:include src="./resources/components/navbar.xhtml"/>

    <div class="container loginn">
      <div class="row d-flex align-items-center justify-content-center p-5">
        <h:form class="form m-3" style="flex: 0 1 50%;  padding:5vh 5vw;
                        box-shadow: 0 25.6px 57.6px 0 rgb(0 0 0 / 22%), 0 4.8px 14.4px 0 rgb(0 0 0 / 18%);">  
          <h3 style="text-align:center;">Login</h3>
          <div class="mb-3">
              <h:outputText  value="#{Spectra.errorMessage}"/>
          </div>
          <div class="mb-3">
            <h:inputText class="form-control" required="false" value="#{Spectra.username}" />
          </div>
          <div class="mb-3">
            <h:inputSecret class="form-control" required="false" value="#{Spectra.password}" />
          </div> 
          <div class="mb-3 text-center">
            <h:commandButton value="Giriş Yap" class="btn btn-lg btn-light"
                             action="#{Spectra.login()}"/>
          </div>
          <div class="mb-3 text-center">
            <h:commandButton value="Kayıt Ol"
                             action="Register.xhtml" class="btn btn-lg btn-light"/>
          </div>  
          <div class="mb-3 text-center">
            <h:commandButton value="Üye Olmadan Devam Et" 
                             action="ListBlogsForUsers.xhtml" class="btn btn-lg btn-light"/>
          </div>
        </h:form>
      </div>
    </div>
    <ui:include src="./resources/components/footer.xhtml"/>

  </h:body>
</html>
