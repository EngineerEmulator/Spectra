<?xml version='1.0' encoding='UTF-8' ?>

<!-- addentry.html -->
<!-- Form for adding an entry to an address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Kayıt Ol</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <h:outputStylesheet name="style.css" library="css"/>
        <style>
            .registerr{
                background:url(./resources/images/bg-pattern.jpg) center center;
                background-repeat:no-repeat;
                background-size: cover;

            }
        </style>
    </h:head>
    <h:body>
        <ui:include src='./resources/components/navbar.xhtml'/>
        <div class="container registerr">
            <div class="row d-flex align-items-center justify-content-center pb-5 pe-5 ps-5">
                <h:form class="form m-3 d-flex gap-3" style="flex-direction:column;flex: 0 1 50%;  padding:5vh 5vw;
                        box-shadow: 3px 3px 6px 0px #CCDBE8 inset, -3px -3px 6px 1px rgba(255,255,255,0.5) inset;">
                    <h3 style="text-align:center; ">Kayıt ol</h3>
                    <div class="text-center">
                        <h:outputText  value="#{Spectra.errorMessage}"/>
                    </div>
                    <h:outputText value="Username giriniz."/>
                    <h:inputText  class="form-control" required="true"
                                  value="#{Spectra.username}" />
                    <h:outputText value="Password giriniz."/>
                    <h:inputSecret class="form-control" required="true"
                                 value="#{Spectra.password}" />
                    <h:commandButton value="Kaydet" class='btn btn-outline-dark'
                                     action="#{Spectra.register()}"/>
                    <h:commandButton value="Çıkış yap" class='btn btn-danger' 
                                     action="#{Spectra.redirectToLoginPage()}"/>

                </h:form>
            </div>
        </div>
        <ui:include src='./resources/components/footer.xhtml'/>
    </h:body>
</html>
