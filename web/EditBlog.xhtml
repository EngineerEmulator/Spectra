<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bloglar</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <ui:include src="./resources/components/navbar.xhtml"/>

        <div class="text-center container-fluid bg-light p-5 mb-5 ">                   

            <h3>Blogunuzu Düzenleyin</h3>
            <p>
                Bu sayfada blogunuzu görüntüleyebilir ve düzenleyebilirsiniz
            </p>
            <h:form>
                <div class="row justify-content-center gap-3">
                    <div class="mb-3">
                        <h:outputText  value="#{Spectra.errorMessage}"/>
                    </div>
                    <h:inputTextarea class="form-control w-50" value="#{Spectra.blogPostWillBeEdited}"></h:inputTextarea>
                    <div class="d-flex m-3 gap-3 justify-content-center">
                        <h:commandButton style="background-color:#4282AA;" class="btn btn-primary btn-lg active" value="Blog Düzenle" action="#{Spectra.editBlogPosts(Spectra.blogPostId)}"/>
                        <h:commandButton style="background-color:#4282AA;" class="btn btn-primary btn-lg active" value="Blog Listesi" action="ListBlogs.xhtml"/>
                        <h:commandButton style="background-color:#4282AA;" class="btn btn-primary btn-lg active" value="Çıkış yap" action="#{Spectra.redirectToLoginPage()}"/>
                    </div>
                </div>
            </h:form>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <ui:include src="./resources/components/footer.xhtml"/>
    </h:body>
</html>
